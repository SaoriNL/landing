<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a class="btn-primary" href="#">Apply now</a>
    </div>
  </div>
    <!-- code a "How it works" section -->
    <div class="container">
      <h2 class="text-center">How it works?</h2>
      <div class="cards">
        <div class="card">
          <img src="images/apply.svg" alt="application letters">
          <h4>Apply</h4>
          <p>this is where card 1 comes</p>
        </div>
        <div class="card">
          <img src="images/learn.svg" alt="learning people">
          <h4>Learn to code</h4>
          <p>card 2 card 2</p>
        </div>
        <div class="card">
          <img src="images/product.svg" alt="a product image">
          <h4>Build products</h4>
          <p>card 3 card 3</p>
        </div>
      </div>
    </div>
    <!-- code a footer -->
    <div class="footer">
      <div class="links">
        <a href="#">
          <i class="fab fa-fw fa-facebook-f"></i></i>
        </a>
        <a href="#">
          <i class="fab fa-fw fa-github"></i>
        </a>
        <a href="#">
          <i class="fab fa-fw fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-fw fa-instagram"></i>
        </a>
        <p>this is where <i class="fas fa-heart"></i> the last msg comes</p>
      </div>
    </div>
  </body>
</html>
